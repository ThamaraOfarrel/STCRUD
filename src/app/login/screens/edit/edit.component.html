<br />
<div class="container">
  <div class="secondContainer">
    <mat-icon (click)="changeEditState()">close_cart</mat-icon>
    <h1 align="center" *ngIf="!editTitle">Add</h1>
    <h1 align="center" *ngIf="editTitle">Edit</h1>
  </div>
  <form [formGroup]="EditForm" (submit)="editSubmit()">
    <div class="infoContent">
      <div class="col2">
        <div class="inputs">
          <label>Username</label>
          <input
            type="text"
            placeholder="Your name"
            formControlName="userName"
          />
					<div *ngIf="getError('userName')">
            <div class="text-danger">
              {{ getError("userName") }}
            </div>
          </div>
        
          <label>Lastname</label>
          <input
            type="text"
            placeholder="Your lastname"
            formControlName="lastName"
          />
					<div *ngIf="getError('lastName')">
            <div class="text-danger">
              {{ getError("lastName") }}
            </div>
          </div>

          <label>Email Address</label>
          <input
            type="text"
            placeholder="Your email"
            formControlName="emailAddress"
          />
					<div *ngIf="getError('emailAddress')">
            <div class="text-danger">
              {{ getError("emailAddress") }}
            </div>
          </div>
        </div>
      </div>
      <div class="col2">
        <div class="inputs">
          <label>Firstname</label>
          <input
            type="text"
            placeholder="Your name"
            formControlName="firstName"
          />
					<div *ngIf="getError('firstName')">
            <div class="text-danger">
              {{ getError("firstName") }}
            </div>
          </div>

          <label>phoneNumber</label>
          <input
            type="text"
            placeholder="Your number"
            formControlName="phoneNumber"
          />
					<div *ngIf="getError('phoneNumber')">
            <div class="text-danger">
              {{ getError("phoneNumber") }}
            </div>
          </div>

          <label>Password</label>
          <input 
            type="password" placeholder="Your pass" formControlName="password"
          />
					<div *ngIf="getError('password')">
            <div class="text-danger">
              {{ getError("password") }}
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="secondContainer">
      <div class="col2">
        <button type="submit" class="cancelBtn" (click)="changeEditState()">
          Cancel
        </button>
      </div>
      <div class="col2">
        <button type="submit" class="acceptBtn" [disabled]="EditForm.invalid" disabled (click)="showAceptModal()">
          Accept
        </button>
      </div>
    </div>

  </form>
</div>
